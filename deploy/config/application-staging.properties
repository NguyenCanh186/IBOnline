# GLOBAL
server.port=9002
# MySQL Connection settings
spring.datasource.url=jdbc:postgresql://192.168.18.17:9432/ekyc
spring.datasource.username=ekyc
spring.datasource.password=ekyc@123
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=HikariPool

# JPA settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=ekyc_platform
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.proc.param_null_passing=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Batch insert config
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
# Redis Config
spring.cache.type=redis
spring.redis.host=192.168.18.29
spring.redis.port=8079

# API GATEWAY BASE URL
api.gateway.base.url=http://192.168.18.17:9999/api